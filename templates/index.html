    <script>
        var slideIndex = 1; // Current slide index
        showSlides(slideIndex); // Display initial slide

        // Function to change slide by +/-1
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Function to change slide directly
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Function to display slides
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides"); // Get slides
            var dots = document.getElementsByClassName("dot"); // Get dots
            if (n > slides.length) {slideIndex = 1} // Reset to first slide
            if (n < 1) {slideIndex = slides.length} // Reset to last slide
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", ""); // Remove active class from dots
            }
            slides[slideIndex-1].style.display = "block"; // Display current slide
            dots[slideIndex-1].className += " active"; // Add active class to current dot
        }

        // Auto transition every 10 seconds
        setInterval(function() {
            plusSlides(1);
        }, 10000);
